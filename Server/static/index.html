<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Login to Instachat</h1>
    <p>Welcome to Instachat</p>
    <p>Please give us as much of your information as possible</p>
    
    <img id="logo" src="https://i.pinimg.com/originals/d9/cc/e8/d9cce8e37b70ff92d212a1bc7a9137d5.png" />
    <script>
        let counter = 0;
        document.getElementById("logo").addEventListener("click", function () {
            counter++;
            if (counter === 50) {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }
        });
    </script>

    <form class="login" method="post" id="login">

        <div>
            <label for="username">
                Username:
                <input type="text" name="username" id="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" />
            </label>
        </div>

        <div id="hints">
            Welcome to Instachat
        </div>

        <input type="button" onclick="reset();" value="Reset password" />
        <input type="button" onclick="createUser()" ; value="Create an account" />
        <input type="button" onclick="login();" value="Login" />

    </form>
    <script src="lib.js"></script>

</body>
</html>
