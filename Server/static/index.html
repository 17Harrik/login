<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Login to Instachat</h1>
    <p>Welcome to Instachat</p>
    <p>Please give us as much of your information as possible</p>

    <div class="login">
        <div>
            <label for="username">
                Username:
                <input type="text" name="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" />
            </label>
        </div>
        
        <button>Login</button>
        
    </div>
</body>
</html>
